<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$SW Weapon</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: 'VT323', monospace;
      color: white;
    }

    .welcome-text {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 45px solid #00ff00;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .bar {
      width: 8px;
      background: #05be05a2;
      margin: 0 2px;
      animation: cellularLoad 1.5s ease-in-out infinite;
    }

    .bar:nth-child(1) { height: 10px; animation-delay: 0.0s; }
    .bar:nth-child(2) { height: 15px; animation-delay: 0.1s; }
    .bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
    .bar:nth-child(4) { height: 25px; animation-delay: 0.3s; }

    @keyframes cellularLoad {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1s ease-out forwards;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="login-overlay" class="login-overlay">
    <div class="welcome-text">WELCOME Super Wonton CTO REAL</div>
    <div class="triangle"></div>
    <div class="cellular">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  
  <div class="app"></div>
  <div class="helper">Press a key or tap on mobile</div>

  <script src='https://fb.me/react-15.1.0.min.js'></script>
  <script src='https://fb.me/react-dom-15.1.0.min.js'></script>
  <script src="./script.js"></script>
  <script>
    setTimeout(() => {
      const overlay = document.getElementById('login-overlay');
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 500);
    }, 4000);
  </script>
</body>
</html>
